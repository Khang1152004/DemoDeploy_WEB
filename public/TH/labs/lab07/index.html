<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lab 07 – Nội dung TXT</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f2f2f2; }
        h1 { text-align: center; }
        #content {
            white-space: pre-wrap;
            background: white;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            max-width: 900px;
            margin: auto;
            font-size: 16px;
        }
    </style>
</head>

<body>

<h1>Lab 07 Các lệnh SQL </h1>

<div id="content">Đang tải nội dung...</div>

<script>
fetch("buoi8.txt")
    .then(response => response.text())
    .then(text => {
        document.getElementById("content").textContent = text;
    })
    .catch(err => {
        document.getElementById("content").textContent = "Không thể tải file TXT.";
    });
</script>

</body>
</html>
