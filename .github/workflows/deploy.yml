name: Deploy to InfinityFree

on:
  push:
    branches: ["main"]   # mỗi lần push main là tự deploy
  workflow_dispatch:      # cho phép bấm chạy tay trong Actions

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          server-dir: ${{ secrets.FTP_PATH }}

          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            Dockerfile
            docker-compose.yml
            .dockerignore
            *.log
            .env
