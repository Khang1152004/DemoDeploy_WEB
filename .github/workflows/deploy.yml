name: Deploy to InfinityFree

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          protocol: ftps
          port: 21

          # CHỈ deploy thư mục public (PHẢI có dấu /)
          local-dir: ./public/

          server-dir: ${{ secrets.FTP_PATH }}

          timeout: 600000
          log-level: verbose

          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.github/**
            Dockerfile
            docker-compose.yml
            .dockerignore
            *.log
            .env
